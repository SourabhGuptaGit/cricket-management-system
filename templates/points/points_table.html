{% extends 'base.html' %}

{% block content %}
<h2>Points Table</h2>
<table>
    <thead>
        <tr>
            <th>Team</th>
            <th>Points</th>
            <th>Matches Played</th>
            <th>Matches Won</th>
            <th>Matches Lost</th>
        </tr>
    </thead>
    <tbody>
        {% for point in points %}
        <tr>
            <td>{{ point.team.name }}</td>
            <td>{{ point.points }}</td>
            <td>{{ point.matches_played }}</td>
            <td>{{ point.matches_won }}</td>
            <td>{{ point.matches_lost }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
