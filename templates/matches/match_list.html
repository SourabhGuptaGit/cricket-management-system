{% extends 'base.html' %}

{% block content %}
<h2>Matches</h2>
<table>
    <thead>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Winner</th>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
        <tr>
            <td>{{ match.team_1.name }}</td>
            <td>{{ match.team_2.name }}</td>
            <td>{{ match.winner.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
